<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>
// citation for building the graph:  https://www.d3-graph-gallery.com/graph/connectedscatter_legend.html



//Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv", function(data) {


    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 800 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    // List of groups (here I have one group per column)
    var allGroup = ["valueA", "valueB", "valueC"]



    var dataReady = [{"iso": "USA", "values":[
      {"year":1, "rank":2},
      {"year":5, "rank":10},
      {"year":7, "rank":12}]},
      {"iso": "POL", "values":[
        {"year":3, "rank":2},
        {"year":5, "rank":17},
        {"year":9, "rank":12}]},
        {"iso": "GRC", "values":[
          {"year":1, "rank":8},
          {"year":4, "rank":8},
          {"year":7, "rank":2}]},
          {"iso": "FRA", "values":[
            {"year":5, "rank":2},
            {"year":7, "rank":10},
            {"year":10, "rank":12}]}];

    console.log(dataReady);

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain([0,10])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")");
      // .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,20])
      .range([ height, 0 ]);
    svg.append("g");
      // .call(d3.axisLeft(y));

    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(+d.year) })
      .y(function(d) { return y(+d.rank) })
    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("class", function(d){ return d.iso })
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.iso) })
        .style("stroke-width", 4)
        .style("fill", "none")

    // Add the points
    svg
      // First we need to enter in a group
      .selectAll("myDots")
      .data(dataReady)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.iso) })
        .attr("class", function(d){ return d.iso })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(d.year) } )
        .attr("cy", function(d) { return y(d.rank) } )
        .attr("r", 5)
        .attr("stroke", "white")

    // Add a label at the beginning of each line
    svg
      .selectAll("myLabels1")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr("class", function(d){ return d.iso })
          .datum(function(d) { return {iso: d.iso, value: d.values[0]}; }) // keep only the last value of each time sery
          .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.rank) + ")"; }) // Put the text at the position of the last point
          .attr("x", -60) // shift the text a bit more right
          .text(function(d) { return d.iso; })
          .style("fill", function(d){ return myColor(d.iso) })
          .style("font-size", 15)

    // Add a label at the end of each line
    svg
      .selectAll("myLabels2")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr("class", function(d){ return d.iso })
          .datum(function(d) { return {iso: d.iso, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time sery
          .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.rank) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.iso; })
          .style("fill", function(d){ return myColor(d.iso) })
          .style("font-size", 15)

    // Add a legend (interactive)
    svg
      .selectAll("myLegend")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr('x', function(d,i){ return 30 + i*60})
          .attr('y', 30)
          .text(function(d) { return d.iso; })
          .style("fill", function(d){ return myColor(d.iso) })
          .style("font-size", 15)
        .on("click", function(d){
          // is the element currently visible ?
          currentOpacity = d3.selectAll("." + d.iso).style("opacity")
          // Change the opacity: from 0 to 1 or from 1 to 0
          d3.selectAll("." + d.iso).transition().style("opacity", currentOpacity == 1 ? 0:1)

        })
  })



</script>
